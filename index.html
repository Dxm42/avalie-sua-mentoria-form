<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>AVALIE A SUA MENTORIA</title>
</head>
<body>

    <main id="page">
        <header class="titulo-pessoais">
            <h1>avalie a sua mentoria</h1>
            <p>Chegou a ora de avaliar o seu mentor bora lá</p>
            <img src="./assets/img1.svg" alt="">
        </header>
        <div class="info-pessoais">
            <legend>Informações pessoais</legend>
        </div>

        <form action="" class="form-pessoais">
            <fieldset>


                <div class="input-wrapper primary-child">
                    
                    <div>
                        <label for="event-name">Nome</label>
                        <input type="text" id="event-name">
                    </div>
                    <div>
                        <label for="event-sobrenome">Sobrenome</label>
                        <input type="text" id="event-sobrenome">
                    </div>                  


                </div>

                <div class="input-wrapper">
                    <label for="event-email">E-mail <span>(digite um e-mail valido)</span></label>
                    <input type="text" id="event-email">
                </div>
            </fieldset>

            <fieldset>
                <legend class="titulo-mentoria">Informações do mentor</legend>
                <hr>
                <div class="input-wrapper">
                    <label for="event-mentor" class="">Selecione quem foi seu mentor</label>                    
                    <select name="event-mentor" id="" class="select-mentor">
                        <option value=""></option>
                        <option value="Joao">João</option>
                        <option value="maria">Maria</option>
                    </select>
                </div>
                <div class="input-wrapper">
                    <label for="event-feedback">Feedback sobre o mentor</label>
                    <input class="input-mentor" type="text" id="event-feedback">
                </div>
                <div class="checkbox-wrapper">
                    <input value="checkbox-duvidas" type="checkbox" id="event-checkbox">
                    <label for="event-checkbox">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
                    
                </div>
            </fieldset>

            <fieldset class="date-wrapper">
                <legend>agendando a próxima mentoria</legend>
               
                <div class="input-wrapper data">
                    <label for="event-date">Data <span>(DD/MM/AAAA)</span> </label>
                    <input type="date" id="event-date">
                </div>
                <div class="input-wrapper">
                    <label for="event-das">Das</label>
                    <input type="time" id="event-das">
                </div>
                <div class="input-wrapper">
                    <label for="event-ate">Até</label>
                    <input type="time" id="event-ate">
                </div>
            </fieldset>

            <fieldset class="btn-save">
                <button type="submit">Salvar</button>
            </fieldset>

        </form>
    </main>
</body>
</html>
